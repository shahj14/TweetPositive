<html>
    <head>
        <title>Twitter Positivity</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">

    </head>
    <body>
    	<nav class="navbar navbar-default">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand">
		        Twitter Positivity
		      </a>
		    </div>
		  </div>
		</nav>

		<div class="container">
			<form class="search-form" action="http://localhost:5000/" method="POST">
	    		<input id="search" type="text" name="search">
	    		<button class="btn btn-primary btn-lg">Search</button>
	    	</form>

	    	{% if tweets %}
		    	<div class="score-group">
		    		<h3 class="score">Score: {{tweets.score}}</h3>
		        	<h3 class="score">Happy: {{tweets.happy_tweets}}</h3>
		        	<h3 class="score">Sad: {{tweets.sad_tweets}}</h3>
		    	</div>

		    	<div class="tweets">
			        {% for i in tweets.tweets %}
			        	{% if i.sentiment > 0 %}
			        		<p style="color: green;">{{i.text}}</p>
			        	{% elif i.sentiment < 0 %}	
			        		<p style="color: red;">{{i.text}}</p>
			        	{% else %}
			        		<p>{{i.text}}</p>	
			        	{% endif %}	
			        {% endfor %}	    		
		    	</div>
	    	{% endif %}

		</div>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
